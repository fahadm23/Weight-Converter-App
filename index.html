<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body{
            margin-top:50px;
            background: #333;
            color: #fff;

        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center text-light">Weight Converter</h1>
                <form>
                    <div class="form-group mb-3">
                        <input 
                        id="lbsInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter Pounds..">
                    </div>
                </form>

                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                    <div class="card bg-info mb-2">
                        <div class="card-body">
                            <h4>Baby bunnies:
                                <img src="https://cdn-icons-png.flaticon.com/512/2663/2663067.png"
                                width="50"
                                height="50"
                                 alt="rabbit holding a carrot">
                            </h4>
                            <div id="bunnyOutput"></div>
                        </div>
                    </div>

                </div>
            
            </div>
        </div>
    
    </div>

    <script>
        document.getElementById('output').style.visibility = "hidden";
        document.getElementById('lbsInput').addEventListener('input', function(e){

            document.getElementById('output').style.visibility = "visible";
            
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;

            document.getElementById('kgOutput').innerHTML = lbs/2.2046;

            document.getElementById('ozOutput').innerHTML = lbs*16;

            document.getElementById('bunnyOutput').innerHTML = lbs/2;
        });
    </script>
    
</body>
</html>
